<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div>
        <h2>Test API Connection</h2>
        <button onclick="testAPI()">Test API</button>
        <div id="apiResult"></div>
    </div>
    
    <div>
        <h2>Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="syamaladevi1221@gmail.com">
        <input type="password" id="password" placeholder="Password" value="Syamala@122">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/test');
                const data = await response.json();
                document.getElementById('apiResult').innerHTML = 
                    `<pre style="color: green;">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 
                    `<pre style="color: red;">Error: ${error.message}</pre>`;
            }
        }

        async function testLogin() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        user_email: email, 
                        user_password: password 
                    }),
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    `<pre style="color: ${data.success ? 'green' : 'red'};">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<pre style="color: red;">Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
